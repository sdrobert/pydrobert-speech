language: python
cache: pip
dist: xenial

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

install:
  - pip install -U pip setuptools setuptools_scm numpy
  - pip install -r requirements.txt
  - pip install pytest scipy h5py torch pydrobert-kaldi

script:
  - python setup.py test

branches:
  except:
    - docs
