# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

# No wheels for:
# - h5py on py 3.6
# - torch on py 3.10
# - pydrobert-kaldi on Windows
# tox-ltt doesn't work properly on Windows

[tox]
envlist = py3{6,7,8,9,10}
isolated_build = True
required =
    tox-ltt; sys.platform == 'darwin' or sys.platform == 'linux'

[testenv]
deps =
    pytest
    scipy
    !py36: h5py
    !py310: torch
    !py310: pydrobert-kaldi; sys.platform == 'darwin' or sys.platform == 'linux'
commands =
    pytest --basetemp="{envtmpdir}" {posargs}
