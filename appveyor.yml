version: build.{build}.branch.{branch}
image: Visual Studio 2019

environment:
  matrix:
    - TOXENV: py36
    - TOXENV: py37
    - TOXENV: py38
    - TOXENV: py39
    - TOXENV: py310


branches:
  except:
    - /docs/

for:
  -
    matrix:
      only:
        - TOXENV: "py37"
        - TOXENV: "py38"
        - TOXENV: "py39"
    skip_non_tags: true

build: off

install:
  - py -3.6 -m pip install -U pip wheel setuptools setuptools_scm tox tox-appveyor

test_script:
  - py -3.6 -m tox

